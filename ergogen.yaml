units:
  $default_width: cx
  $default_height: cy
  $default_padding: cy
  $default_spread: cx
  px: $default_width + 4
  py: $default_height + 4
points:
  key:
    autobind:
  zones:
    matrix:
      anchor:
        rotate: -15
        shift: [100, -100]
      columns:
        aussen:
          rows.oben.skip: true
        klein:
          key:
            stagger: -.5cy
        ring:
          key:
            splay: -7
            stagger: 8
            spread: cx+2
        mittel:
          key:
            splay: -3
            stagger: 15
            spread: cx+1
        zeige:
          key.stagger: -4
        innen:
          key.stagger: -4
      rows:
        unten:
        mitte:
        oben:
    daumen:
      anchor:
        ref: matrix_innen_unten
        shift: [-17, -52]
        rotate: 55
      columns:
        eins:
          rows.unten:
          rows.oben:
            shift: [0.3u, 0]
        zwei:
          rows.extra:
            stagger: -cy
          rows.unten:
          rows.oben:
            shift: [0.3u, 0]
        drei:
          rows.extra:
            stagger: -cy
          rows.unten:
          rows.oben:
outlines:
  keys:
    - what: rectangle
      where: true
      size: [$default_width, $default_height]
  board:
    - what: rectangle
      where: /matrix_(aussen|klein).*/
      size: [px, py]
    - what: polygon
      operation: add
      points:
        - ref: matrix_aussen_mitte
          shift: [-.5px,.5py]
        - ref: matrix_mittel_oben
          shift: [-.5px,.5py]
        - ref: matrix_innen_oben
          shift: [.5px,.5py]
        - ref: daumen_drei_extra
          shift: [.5px,-.5py]
        - ref: daumen_drei_extra
          shift: [-.5px,-.5py]
        - ref: daumen_eins_unten
          shift: [-.5px,-.5py]
        - ref: matrix_klein_unten
          shift: [.5px,-.5py]
      fillet: 3
  combined:
    - name: board
    - name: keys
      operation: subtract
pcbs:
  ueboard:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
