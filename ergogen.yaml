units:
  $default_width: cx
  $default_height: cy
  $default_padding: cy
  $default_spread: cx
  px: $default_width + 2
  py: $default_height + 2
  case_height: 25
points:
  key:
    autobind:
  zones:
    matrix:
      anchor:
        rotate: -15
        shift: [ 100, -100 ]
      columns:
        aussen:
        klein:
        ring:
          key:
            stagger: cy
        mittel:
          key:
            stagger: .5cy
        zeige:
          key.stagger: -4
        innen:
      rows:
        unten:
        mitte:
        oben:
        zahlen:
    daumen:
      anchor:
        ref: matrix_innen_unten
        shift: [-2cx, -2cy]
        rotate: -15
      columns:
        null:
          rows.unten.skip: true
        eins:
          key:
        zwei:
          key:
        drei:
          rows.unten.skip: true
      rows:
        unten:
        oben:
outlines:
  keys:
    - what: rectangle
      where: true
      size: [ $default_width, $default_height ]
  board:
    - what: rectangle
      where: /matrix_(aussen|klein).*/
      size: [ px, py ]
    - what: polygon
      operation: add
      points:
        - ref: matrix_aussen_zahlen
          shift: [-.5px,.5py]
        - ref: matrix_mittel_zahlen
          shift: [-.5px,.5py]
        - ref: matrix_mittel_zahlen
          shift: [.5px,.5py]
        - ref: matrix_innen_zahlen
          shift: [.5px,.5py]
        - ref: daumen_drei_oben
          shift: [.5px,.5py]
        - ref: daumen_drei_oben
          shift: [.5px,-.5py]
        - ref: daumen_zwei_unten
          shift: [.5px,-.5py]
        - ref: matrix_aussen_unten
          shift: [-.5px,-.5py]
      fillet: 3
  combined:
    - name: board
    - name: keys
      operation: subtract
cases:
  case_name:
    - what: outline
      name: board
      extrude: case_height
pcbs:
  ueboard:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: chocv2
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
