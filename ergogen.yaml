units:
  $default_height: cy
  $default_width: cx
  $default_padding: cy
  $default_spread: cx
points:
  zones:
    klein-links:
      anchor:
        shift: [-cx, .5cy]
      columns:
        col:
      rows:
        bottom:
        top:
    matrix:
      columns:
        klein:
        ring:
          key:
            splay: -7
            stagger: 16
            spread: cx+2
        mittel:
          key:
            splay: -3
            stagger: 10
            spread: cx+1
        zeige:
          key.stagger: -3
        zeige-rechts:
      rows:
        unten:
        mitte:
        oben:
    daumen:
      anchor:
        ref: matrix_zeige-rechts_unten
        shift: [-17, -52]
        rotate: 55
      columns:
        eins:
          rows.unten:
          rows.oben:
            shift: [0.3u, 0]
        zwei:
          rows.extra:
            stagger: -cy
          rows.unten:
          rows.oben:
            shift: [0.3u, 0]
        drei:
          rows.extra:
            stagger: -cy
          rows.unten:
          rows.oben:
  mirror:
    ref: daumen_drei_extra
    distance: 60
  
